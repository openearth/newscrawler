<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spatial events</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>


</script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    
    <div class="fluid-container">
      <div class="row">
        <div class="col-md-12 nopadding">
          <div id="map">
	     <div id="popup">
	     <updatebutton type="button" class="update" aria-label="update">
	     </div>
	  </div
        </div>
        
      </div>
      <!-- TODO add some nice images -->
    </div>
    <div class="modal fade" id="modal-form">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Event properties</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">start date</label>
                <div class="col-sm-10">
                  <div class="input-group date" id="startDate">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">end date</label>
                <div class="col-sm-10">
                  <div class="input-group date" id="endDate">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">tags</label>
                <div class="col-sm-10">
                  <select   id="tags" data-role="tagsinput" multiple>
                    <option>Avalanche</option>
                    <option>Earthquake</option>
                    <option>Coastal erosion</option>
                    <option>Lahar</option>
                    <option>Landslide</option>
                    <option>Sinkholes</option>
                    <option>Volcanic eruption</option>
                    <option>Blizzard</option>
                    <option>Drought</option>
                    <option>Hailstorm</option>
                    <option>Heat wave</option>
                    <option>Maelstrom</option>
                    <option>Cyclonic storm</option>
                    <option>Ice storm</option>
                    <option>Tornado</option>
                    <option>Climate change</option>
                    <option>Geomagnetic storm</option>
                    <option>Water spout</option>
                    <option>Flood</option>
                    <option>Wildfire</option>
                    <option>Disease</option>
                  </select>
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save" >Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
      <script src="/bower_components/leaflet-draw/dist/leaflet.draw-src.js"></script>
      <script src="/bower_components/lodash/lodash.js"></script>
      <script src="/bower_components/moment/moment.js"></script>
      <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
      <script src="/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
      <script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
      <script src="/bower_components/sockjs-client/dist/sockjs.js"></script>
      <script src="/bower_components/stomp-websocket/lib/stomp.min.js"></script>
      <script src="/bower_components/leaflet-omnivore/leaflet-omnivore.js"></script>
      <script src="/bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js scripts/plugins.js -->
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
      
      <!-- endbuild -->
      <script src="scripts/map.js"></script>
      <script src="scripts/events.js"></script>
      <script src="scripts/main.js"></script>

      <!-- endbuild -->
  </body>
</html>
